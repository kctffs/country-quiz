<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Search engine -->
    <meta name="description" content="Country geographical quiz. Test your knowledge by answering the correct facts to the country!">
    <meta name="keywords" content="geography, world, country, countries, flag, quiz, continent, globe, education, learning">
<!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<!-- CSS link-->
    <link rel="stylesheet" href="style.css">

    <title>Country Quiz</title>
</head>
<body>
    <div class="quiz">
        <div id="quiz-questions" class="hiden">
            <div id="question">Question filler</div>
            <div id="answer-btns">
                <button class="btns">Choice 1</button>
                <button class="btns">Choice 2</button>
                <button class="btns">Choice 3</button>
                <button class="btns">Choice 4</button>
            </div>
        </div>
        <button id="start-btn" class="btns">Start</button>
    </div>
    
<!-- Font Awesome JS kit -->
    <script src="https://kit.fontawesome.com/0ec817fda2.js" crossorigin="anonymous"></script>
<!-- JS link -->
    <script src="script.js"></script>
</body>
</html>
